<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link />

    <title>ShoppingCard | Create Product Page</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/create-product.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">ShoppingCard</a>

          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign up</a></li>
            </ul>

            <ul id="user_info">
              <li><a href="#" id="user"></a></li>
              <li><a href="favorites.html">Favorites</a></li>

              <li class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>
                <div class="cart-products">
                  <div></div>
                  <a href="cartproduct.html">View All Product</a>
                </div>
              </li>
              <li><a href="#" id="logout">logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
  <section class="create-product-page">
    <div class="container">
        <form id="create-form">
            <input type="file" id="upload-image-file" />
            <input type="text" placeholder="Name..." id="product-name"/>
            <input type="text" placeholder="Description..." id="product-desc"/>
    
            <select name="" id="product-price" >
                <option value="" hidden>Select Price</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
            </select>
            <input type="submit" value="create"/>
        </form>
    </div>
  </section>
 
  <script src="js/user.js"></script>
  <script src="js/data.js"></script>
  <script src="js/create-product.js"></script>

</html>
