<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>ShoppingCard | Register</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">ShoppingCard</a>
          <nav>
            <ul>
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form">
      <h2>Register User</h2>
      <form novalidate>
        <input type="text" placeholder="Enter Username" id="username" />
        <input type="email" placeholder="Enter Email" id="email" />
        <input type="password" placeholder="Enter Password" id="password" />

        <input type="submit" value="Sign Up" id="sign_up" />

        Have Account <a href="login.html">Login</a>
      </form>
    </section>

    <script src="js/register.js"></script>
  </body>
</html>
